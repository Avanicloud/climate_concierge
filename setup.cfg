[flake8]
max-line-length = 100
extend-ignore = E203, W503
exclude = .git,__pycache__,build,dist,venv,ai_ml_env

[mypy]
python_version = 3.10
ignore_missing_imports = True
warn_unused_configs = True
warn_unused_ignores = True
disallow_untyped_defs = True
no_implicit_optional = True

[tool:pytest]
addopts = -q
testpaths = tests

